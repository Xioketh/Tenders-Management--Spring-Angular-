<mat-toolbar color="primary">
  <span class="topic">My Orders List</span>
  <span class="example-spacer"></span>
  <span class="bg-warn ms-5">
    <form class="form ms-5 ">
      <button>
          <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
              <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
      </button>
      <input class="input" placeholder="Search" type="text" (keyup)="applyFilter($event)" #input>
      <button class="reset" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </button>
  </form>
  </span>
</mat-toolbar>


<div class="upper">

    <div class="bo">

        <div class="card">        
            <div class="card-header">
              <span>Total Orders</span>
            </div>
            <span class="temp">{{countRows}}</span>
            <!-- <span class="temp">1</span> -->
           
          </div>
    </div>

    
</div>

<br><br>

<div class="row">
  <div class="col-1">

  </div>

  <div class="col-9">
    <div class="mat-elevation-z8 ms-4">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="orderID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
          <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="reqOrderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Order ID </th>
          <td mat-cell *matCellDef="let row"> {{row.reqOrderId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="placedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Placed </th>
          <td mat-cell *matCellDef="let row"> {{row.placedDate}} </td>
        </ng-container> 
    
        <ng-container matColumnDef="totAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.totAmount}}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deliver Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="viewOrder(row)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-raised-button color="primary" (click)="deliverOrder(row)">
              {{row.status? 'Done':"Deliver"}}
            </button>
          </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
     
    </div>
  </div>

  <div class="col-2 ">
    <img src="assets/imgs/myOrder4.png" alt="">
  </div>



</div>
