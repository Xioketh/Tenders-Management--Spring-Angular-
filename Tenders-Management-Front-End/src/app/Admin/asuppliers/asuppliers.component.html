
<mat-toolbar color="primary">
    <span class="topic">Supliers List</span>
    <span class="example-spacer"></span>
    <span class="bg-warn ms-5">
      <form class="form ms-5 ">
        <button>
            <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <input class="input" placeholder="Search" type="text" (keyup)="applyFilter($event)" #input>
        <button class="reset" type="reset">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </form>
    </span>
    <button mat-raised-button class="but" (click)="openAddEditEmpForm()">
      ADD SUPPLIER
    </button>
  </mat-toolbar>
  
  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
      <div class="main-body mt-5" >
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
      
    
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
      
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}}</td>
            </ng-container>
      
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let row"> {{row.address}}</td>
            </ng-container>
      
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>
      
            <ng-container matColumnDef="tell">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tell </th>
              <td mat-cell *matCellDef="let row"> {{row.tell}}</td>
            </ng-container>
      
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteSup(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    
            <tr class="nodata" *matNoDataRow>
              
              <td class="mat-cell" colspan="6" rowspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
        </div>
      </div>
    </div>
    <div class="col-2">
      
      <div class="img1">
        <img src="assets/imgs/pngegg (18).png" alt="">
      </div>
    </div>


  </div>
