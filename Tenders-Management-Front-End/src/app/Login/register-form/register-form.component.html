
<body>
    <div class="wrapper">
        <div class="container">
            <div class="registration-form">
                <h2 class="text-white">Registration Form</h2>
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" id="username" class="form-control" formControlName="userName">
                          <small *ngIf="registerForm.controls['userName'].dirty && registerForm.hasError('required', 'userName')" class="text-danger">
                            *User name is required
                          </small>
                        </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input formControlName="companyName" type="text" class="form-control" id="companyName">
                        <small *ngIf="registerForm.controls['companyName'].dirty && registerForm.hasError('required', 'companyName')" class="text-danger">
                            *Company Name is Reqired
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input formControlName="adress" type="text" class="form-control" id="address">
                        <small *ngIf="registerForm.controls['adress'].dirty && registerForm.hasError('required', 'adress')" class="text-danger">*Address is Reqired</small>
                    </div>


                    <div class="row">

                        <div class="col-6">
                            <div class="form-group">
                                <label for="telephoneNo">Telephone No</label>
                                <input formControlName="tel" type="text" class="form-control" id="telephoneNo">
                                <small *ngIf="registerForm.controls['tel'].dirty && registerForm.hasError('required', 'tel')" class="text-danger">*Telephone No is Reqired</small>
                                <small *ngIf="registerForm.get('tel').hasError('invalidTelNumber')" class="text-danger">
                                    *Please enter a valid Telephone Number
                                  </small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input formControlName="email" type="email" class="form-control" id="email" required>
                                <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" class="text-danger">*Email is Reqired</small>
                                <!-- <small *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="text-danger">*Email is not Valid</small> -->
                                <small *ngIf="registerForm.get('email').hasError('invalidDomain')" class="text-danger">
                                    *Email is not valid
                                  </small>
                            
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input formControlName="userPassword" type="password" class="form-control" id="password" required>
                                <small *ngIf="registerForm.controls['userPassword'].dirty && registerForm.hasError('required', 'userPassword')" class="text-danger">*Password is Reqired</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input formControlName="cPassword" type="password" class="form-control" id="confirmPassword" required>
                                <small *ngIf="registerForm.controls['cPassword'].dirty && registerForm.hasError('required', 'cPassword')" class="text-danger">*Confirm Password is Reqired</small>
                            </div>
                        </div>
                    </div>             
                    <button type="submit" class="btn bg-white" (click)="onSubmit()">Register</button>
                </form>
                <p class="text-center text-white mt-5">Already have an account? <a href="#" class="fw-bold">Login</a></p>
            </div>
        </div>
    </div>
   
</body>
